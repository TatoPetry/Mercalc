<form class="container" *ngIf="cadastro; else telaCadastro">
  <div class="form-group">
    <h2 class="tp-h3 text-center">Login</h2>
    <input type="email" class="form-email p-2 text-white" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="password" class="form-email p-2 text-white" placeholder="Password">
  </div>
  <div class="form-btn-container">
    <button class="button tp-wd40 p-2" >login</button>
    <button class="button tp-wd40 p-2" (click)="mudarForm(false)">Cadastrar</button>
  </div>
</form>
<ng-template #telaCadastro>
  <form class="container">
    <div class="form-group">
        <h2 class="tp-h2 text-center">Cadastrar Email</h2>
        <input type="email" class="form-email p-2 text-white" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-email p-2 text-white" placeholder="Password">
      </div>
      <div class="form-btn-container">
        <button class="button tp-wd40 p-2" >cadastro</button>
        <button class="button tp-wd40 p-2" (click)="mudarForm(true)">logar</button>
      </div>
    </form>
</ng-template>
