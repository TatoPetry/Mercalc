<div class="modal-overlay">
  <div class="modal-container">

    <a  class="modal-close" (click)="modalFecha()">
        <i class="fa fa-times tp-h4"></i>
    </a>

    <form [formGroup]="formLista" class="tp-form-group">
      <div class="tp-form-item p-3">
        <input formControlName="title" type="text" class="p-2" placeholder="Nome da Lista">
      </div>
      <div class="modal-btn-container">
        <button
          type="button"
          [disabled]="formLista.invalid"
          (click)="modalFecha()"
          (click)="submitLista()"
          class="modal-btn divisor-btn p-2">Submit</button>
        <button type="button" class="modal-btn btn p-2" (click)="modalFecha()">Cancel</button>
      </div>
    </form>

  </div>
</div>
